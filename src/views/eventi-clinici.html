<div class="view" id="eventi-clinici-view">
    <div class="card card-full-width">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3><span class="material-icons me-2">timeline</span>Eventi Clinici</h3>
            <button class="btn btn-sm btn-back-menu" data-view="home">
                <span class="material-icons me-1" style="vertical-align: text-bottom;">arrow_back</span>Torna al Menu
            </button>
        </div>
        <div class="card-body">
            <!-- Search and Filter Section -->
            <div class="eventi-filters-section">
                <!-- Basic Filters Row -->
                <div class="filters-container row g-3 mb-3">
                    <div class="col-md-3">
                        <label for="eventi-search-patient" class="form-label">Cerca Paziente</label>
                        <div class="position-relative">
                            <input type="text" id="eventi-search-patient" class="form-control" placeholder="Nome, cognome o codice RAD...">
                            <div id="patient-search-results" class="dropdown-menu position-absolute w-100" style="display: none; max-height: 200px; overflow-y: auto;">
                                <!-- Patient search results will be populated here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="eventi-filter-type" class="form-label">Tipo Evento</label>
                        <select id="eventi-filter-type" class="form-select" data-custom="true">
                            <option value="">Tutti</option>
                            <option value="intervento">Interventi</option>
                            <option value="infezione">Infezioni</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="eventi-filter-date-from" class="form-label">Data Da</label>
                        <div class="input-group-icon">
                            <input type="text" id="eventi-filter-date-from" class="form-control" data-datepicker placeholder="gg/mm/aaaa">
                            <span class="material-icons input-icon">calendar_today</span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="eventi-filter-date-to" class="form-label">Data A</label>
                        <div class="input-group-icon">
                            <input type="text" id="eventi-filter-date-to" class="form-control" data-datepicker placeholder="gg/mm/aaaa">
                            <span class="material-icons input-icon">calendar_today</span>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="eventi-filter-reparto" class="form-label">Reparto</label>
                        <select id="eventi-filter-reparto" class="form-select" data-custom="true">
                            <option value="">Tutti i reparti</option>
                            <!-- Department options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#advanced-filters" aria-expanded="false" title="Filtri avanzati">
                            <span class="material-icons">tune</span>
                        </button>
                    </div>
                </div>

                <!-- Advanced Filters (Collapsible) -->
                <div class="collapse" id="advanced-filters">
                    <div class="card card-body mb-3">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="eventi-filter-tipo-intervento" class="form-label">Tipo Intervento</label>
                                <select id="eventi-filter-tipo-intervento" class="form-select" data-custom="true">
                                    <option value="">Tutti gli interventi</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="eventi-filter-agente-patogeno" class="form-label">Agente Patogeno</label>
                                <input type="text" id="eventi-filter-agente-patogeno" class="form-control" placeholder="Cerca agente patogeno...">
                            </div>
                            <div class="col-md-3">
                                <label for="eventi-sort-column" class="form-label">Ordina per</label>
                                <select id="eventi-sort-column" class="form-select" data-custom="true">
                                    <option value="data_evento">Data Evento</option>
                                    <option value="tipo_evento">Tipo Evento</option>
                                    <option value="created_at">Data Creazione</option>
                                    <option value="paziente_nome">Nome Paziente</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="eventi-sort-direction" class="form-label">Direzione</label>
                                <select id="eventi-sort-direction" class="form-select" data-custom="true">
                                    <option value="desc">Decrescente</option>
                                    <option value="asc">Crescente</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Action buttons and filter management -->
            <div class="row g-3 mb-4">
                <div class="col-md-12 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-wrap" style="gap: 0.5rem;">
                        <button id="eventi-reset-filters-btn" class="btn btn-outline-secondary">
                            <span class="material-icons me-1" style="vertical-align: text-bottom;">refresh</span>Resetta Filtri
                        </button>
                        
                        <!-- Export dropdown -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="material-icons me-1" style="vertical-align: text-bottom;">download</span>Esporta
                            </button>
                            <ul class="dropdown-menu">
                                <li><button id="eventi-export-csv-btn" class="dropdown-item" type="button">
                                    <span class="material-icons me-2" style="vertical-align: text-bottom;">table_chart</span>CSV
                                </button></li>
                                <li><button id="eventi-export-json-btn" class="dropdown-item" type="button">
                                    <span class="material-icons me-2" style="vertical-align: text-bottom;">code</span>JSON
                                </button></li>
                            </ul>
                        </div>

                        <!-- Filter management -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="material-icons me-1" style="vertical-align: text-bottom;">filter_list</span>Filtri
                            </button>
                            <ul class="dropdown-menu">
                                <li><button id="eventi-save-filters-btn" class="dropdown-item" type="button">
                                    <span class="material-icons me-2" style="vertical-align: text-bottom;">save</span>Salva Filtri
                                </button></li>
                                <li><button id="eventi-load-filters-btn" class="dropdown-item" type="button">
                                    <span class="material-icons me-2" style="vertical-align: text-bottom;">folder_open</span>Carica Filtri
                                </button></li>
                            </ul>
                        </div>
                    </div>
                    
                    <button id="eventi-add-btn" class="btn btn-primary">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">add</span>Nuovo Evento
                    </button>
                </div>
            </div>



            <!-- Events Timeline Container -->
            <div id="eventi-timeline-container">
                <!-- Timeline events will be populated here -->
            </div>

            <!-- Pagination Controls -->
            <div id="eventi-pagination-controls" class="d-flex justify-content-between align-items-center mt-3">
                <button id="eventi-prev-page-btn" class="btn btn-outline-secondary">&laquo; Precedente</button>
                <span id="eventi-page-info"></span>
                <button id="eventi-next-page-btn" class="btn btn-outline-secondary">Successivo &raquo;</button>
            </div>
        </div>
    </div>
</div>

<!-- Event Form Modal -->
<div class="modal fade" id="evento-form-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title d-flex align-items-center">
                    <span class="material-icons me-2" id="evento-modal-icon">add</span>
                    <span id="evento-modal-title">Nuovo Evento Clinico</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="evento-form">
                    <input type="hidden" id="evento-id" name="id">
                    <div id="evento-messaggio-container" class="mb-3"></div>
                    
                    <div class="row g-3">
                        <!-- Patient Selection -->
                        <div class="col-md-6">
                            <label for="evento-paziente" class="form-label">Paziente *</label>
                            <div class="position-relative">
                                <input type="text" id="evento-paziente" class="form-control" placeholder="Cerca paziente..." required>
                                <input type="hidden" id="evento-paziente-id" name="paziente_id">
                                <div id="evento-patient-search-results" class="dropdown-menu position-absolute w-100" style="display: none; max-height: 200px; overflow-y: auto;">
                                    <!-- Patient search results will be populated here -->
                                </div>
                            </div>
                        </div>

                        <!-- Event Type -->
                        <div class="col-md-6">
                            <label for="evento-tipo" class="form-label">Tipo Evento *</label>
                            <select id="evento-tipo" class="form-select" name="tipo_evento" required data-custom="true">
                                <option value="">Seleziona tipo...</option>
                                <option value="intervento">Intervento Chirurgico</option>
                                <option value="infezione">Infezione</option>
                            </select>
                        </div>

                        <!-- Event Date -->
                        <div class="col-md-6">
                            <label for="evento-data" class="form-label">Data Evento *</label>
                            <div class="input-group-icon">
                                <input type="text" id="evento-data" class="form-control" name="data_evento" data-datepicker placeholder="gg/mm/aaaa" required>
                                <span class="material-icons input-icon">calendar_today</span>
                            </div>
                        </div>

                        <!-- Intervention-specific fields -->
                        <div id="intervento-fields" class="col-md-6" style="display: none;">
                            <label for="evento-tipo-intervento" class="form-label">Tipo Intervento</label>
                            <select id="evento-tipo-intervento" class="form-select" name="tipo_intervento" data-custom="true">
                                <option value="">Seleziona tipo intervento...</option>
                                <option value="Chirurgia Ortopedica">Chirurgia Ortopedica</option>
                                <option value="Chirurgia Plastica">Chirurgia Plastica</option>
                                <option value="Chirurgia Vascolare">Chirurgia Vascolare</option>
                                <option value="Chirurgia Generale">Chirurgia Generale</option>
                                <option value="Altro">Altro</option>
                            </select>
                        </div>

                        <!-- Infection-specific fields -->
                        <div id="infezione-fields" class="col-md-6" style="display: none;">
                            <label for="evento-agente-patogeno" class="form-label">Agente Patogeno</label>
                            <input type="text" id="evento-agente-patogeno" class="form-control" name="agente_patogeno" placeholder="Es. Staphylococcus aureus">
                        </div>

                        <!-- Description - moved to bottom -->
                        <div class="col-12">
                            <label for="evento-descrizione" class="form-label">Descrizione</label>
                            <textarea id="evento-descrizione" class="form-control" name="descrizione" rows="2" placeholder="Descrizione dell'evento..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" id="evento-save-btn" class="btn btn-primary">
                    <span class="material-icons me-1" style="vertical-align: middle;">save</span>
                    Salva Evento
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Event Detail Modal -->
<div class="modal fade" id="evento-detail-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title d-flex align-items-center">
                    <span class="material-icons me-2" id="evento-detail-icon">info</span>
                    <span id="evento-detail-title">Dettagli Evento</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="evento-detail-content">
                <!-- Event details will be populated here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" id="evento-edit-btn" class="btn btn-primary">
                    <span class="material-icons me-1" style="vertical-align: middle;">edit</span>
                    Modifica
                </button>
                <button type="button" id="evento-delete-btn" class="btn btn-danger">
                    <span class="material-icons me-1" style="vertical-align: middle;">delete</span>
                    Elimina
                </button>
            </div>
        </div>
    </div>
</div>
