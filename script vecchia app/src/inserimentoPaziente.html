<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principale</title>
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-50: #e3f2fd;
        --primary-100: #bbdefb;
        --primary-500: #2196f3;
        --primary-600: #1976d2;
        --primary-700: #1565c0;
        --primary-900: #0d47a1;
        
        --success-50: #e8f5e8;
        --success-500: #4caf50;
        --success-600: #43a047;
        
        --error-50: #ffebee;
        --error-500: #f44336;
        --error-600: #e53935;
        
        --warning-50: #fff3e0;
        --warning-500: #ff9800;
        
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-400: #bdbdbd;
        --gray-500: #9e9e9e;
        --gray-600: #757575;
        --gray-700: #616161;
        --gray-800: #424242;
        --gray-900: #212121;
        
        --surface: #ffffff;
        --surface-variant: #f5f5f5;
        --on-surface: #1c1b1f;
        --on-surface-variant: #49454f;
        
        --elevation-1: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
        --elevation-2: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
        --elevation-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px 0 rgba(0, 0, 0, 0.3);
        --elevation-4: 0 6px 10px 4px rgba(0, 0, 0, 0.15), 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        
        --border-radius-sm: 4px;
        --border-radius-md: 8px;
        --border-radius-lg: 12px;
        --border-radius-xl: 16px;
        
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
      }

      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 100%);
        min-height: 100vh;
        color: var(--on-surface);
        line-height: 1.6;
      }

      .app-header {
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
        color: white;
        padding: 24px 0;
        box-shadow: var(--elevation-2);
        position: relative;
        overflow: hidden;
      }

      .app-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
        opacity: 0.1;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
        position: relative;
        z-index: 1;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 0;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        justify-content: center;
      }

      .header-icon {
        background: rgba(255, 255, 255, 0.2);
        padding: 12px;
        border-radius: var(--border-radius-lg);
        backdrop-filter: blur(10px);
      }

      .header-subtitle {
        text-align: center;
        margin: 8px 0 0 0;
        opacity: 0.9;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .container {
        max-width: 900px;
        margin: 0 auto 40px;
        padding: 0 24px;
        position: relative;
        z-index: 10;
      }

      body {
        padding-top: 100px; /* Spazio per l'header */
      }

      .card {
        background: var(--surface);
        border-radius: var(--border-radius-xl);
        box-shadow: var(--elevation-4);
        overflow: hidden;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(145deg, 
          rgba(255, 255, 255, 0.9) 0%, 
          rgba(255, 255, 255, 0.95) 50%, 
          rgba(255, 255, 255, 0.9) 100%);
        z-index: -1;
        border-radius: inherit;
      }

      .card-header {
        background: linear-gradient(145deg, 
          rgba(255, 255, 255, 0.95) 0%, 
          rgba(245, 245, 245, 0.9) 100%);
        padding: 40px 32px;
        border-bottom: 1px solid rgba(224, 224, 224, 0.6);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232196f3' fill-opacity='0.03'%3E%3Ccircle cx='20' cy='20' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
        z-index: -1;
      }

      .card-title {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--primary-700);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .card-description {
        margin: 12px 0 0 0;
        color: var(--on-surface-variant);
        font-size: 1rem;
      }

      .card-content {
        padding: 40px;
      }

      .form-sections {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .form-section {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(224, 224, 224, 0.5);
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        transition: var(--transition-normal);
        backdrop-filter: blur(10px);
        position: relative;
      }

      .form-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, 
          rgba(255, 255, 255, 0.1) 0%, 
          transparent 50%, 
          rgba(33, 150, 243, 0.05) 100%);
        z-index: -1;
        opacity: 0;
        transition: var(--transition-normal);
      }

      .form-section:hover {
        box-shadow: var(--elevation-3);
        border-color: rgba(33, 150, 243, 0.3);
        transform: translateY(-2px);
      }

      .form-section:hover::before {
        opacity: 1;
      }

      .section-header {
        background: linear-gradient(135deg, 
          rgba(227, 242, 253, 0.8) 0%, 
          rgba(245, 245, 245, 0.9) 100%);
        padding: 24px 28px;
        border-bottom: 1px solid rgba(224, 224, 224, 0.6);
        position: relative;
        backdrop-filter: blur(5px);
      }

      .section-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 28px;
        right: 28px;
        height: 2px;
        background: linear-gradient(90deg, 
          transparent 0%, 
          var(--primary-500) 50%, 
          transparent 100%);
        opacity: 0.3;
      }

      .section-title {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-700);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .section-content {
        padding: 28px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(5px);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
      }

      .form-group {
        position: relative;
        margin-bottom: 24px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--on-surface);
        font-size: 0.95rem;
        transition: var(--transition-fast);
      }

      .form-label.required::after {
        content: " *";
        color: var(--error-500);
        font-weight: 600;
      }

      .input-container {
        position: relative;
      }

      .form-input, .form-select {
        width: 100%;
        padding: 18px 22px;
        border: 2px solid rgba(224, 224, 224, 0.7);
        border-radius: var(--border-radius-md);
        font-size: 1rem;
        font-family: inherit;
        background: rgba(255, 255, 255, 0.9);
        color: var(--on-surface);
        transition: var(--transition-fast);
        outline: none;
        backdrop-filter: blur(10px);
        position: relative;
      }

      .form-input:focus, .form-select:focus {
        border-color: var(--primary-500);
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.15), 
                    0 4px 12px rgba(33, 150, 243, 0.1);
        transform: translateY(-2px);
      }

      .form-input:hover, .form-select:hover {
        border-color: rgba(33, 150, 243, 0.5);
        background: rgba(255, 255, 255, 0.95);
      }

      .form-input[required], .form-select[required] {
        border-left: 4px solid var(--primary-500);
      }

      .form-input.error, .form-select.error {
        border-color: var(--error-500);
        background-color: var(--error-50);
      }

      .form-select {
        cursor: pointer;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 16px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 48px;
      }

      .form-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 40px;
        padding-top: 32px;
        border-top: 1px solid var(--gray-200);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px 32px;
        border: none;
        border-radius: var(--border-radius-md);
        font-size: 1rem;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: var(--transition-fast);
        text-decoration: none;
        min-width: 160px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: var(--transition-normal);
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
        color: white;
        box-shadow: var(--elevation-2);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
        box-shadow: var(--elevation-3);
        transform: translateY(-2px);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: var(--elevation-1);
      }

      .btn:disabled {
        background: var(--gray-300) !important;
        color: var(--gray-500) !important;
        cursor: not-allowed !important;
        transform: none !important;
        box-shadow: none !important;
      }

      .btn:disabled::before {
        display: none;
      }

      .alert {
        margin-top: 24px;
        padding: 16px 20px;
        border-radius: var(--border-radius-md);
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.success {
        background: var(--success-50);
        border: 1px solid var(--success-500);
        color: var(--success-600);
      }

      .alert.error {
        background: var(--error-50);
        border: 1px solid var(--error-500);
        color: var(--error-600);
      }

      .alert.loading {
        background: var(--primary-50);
        border: 1px solid var(--primary-500);
        color: var(--primary-600);
      }

      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-200);
        border-top: 2px solid var(--primary-500);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .material-icons {
        font-size: 20px;
        vertical-align: middle;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          margin: -40px 16px 20px;
          padding: 0;
        }

        .card-content {
          padding: 24px;
        }

        .section-content {
          padding: 20px;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .header-title {
          font-size: 1.5rem;
        }

        .card-title {
          font-size: 1.5rem;
        }

        .form-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .app-header {
          padding: 16px 0;
        }

        .header-content {
          padding: 0 16px;
        }

        .header-title {
          font-size: 1.25rem;
        }

        .card-header {
          padding: 24px;
        }

        .card-content {
          padding: 20px;
        }

        .section-header {
          padding: 20px;
        }

        .section-content {
          padding: 16px;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 12px;
        }
      }

      /* Enhanced focus states for accessibility */
      .form-input:focus-visible, .form-select:focus-visible, .btn:focus-visible {
        outline: 2px solid var(--primary-500);
        outline-offset: 2px;
      }

      /* Print styles */
      @media print {
        .app-header, .form-actions {
          display: none;
        }
        
        .container {
          margin: 0;
          box-shadow: none;
        }
        
        .card {
          box-shadow: none;
          border: 1px solid var(--gray-300);
        }
      }
    </style>
  </head>
  <body>
    <!-- App Header -->
    <div class="app-header">
      <div class="header-content">
        <h1 class="header-title">
          <div class="header-icon">
            <span class="material-icons">person_add</span>
          </div>
          Inserimento Nuovo Paziente
        </h1>
        <p class="header-subtitle">Compila tutti i campi obbligatori per registrare un nuovo paziente nel sistema</p>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <!-- Card Content -->
        <div class="card-content">
          <form id="pazienteForm">
            <div class="form-sections">
              <!-- Sezione Dati Anagrafici -->
              <div class="form-section">
                <div class="section-header">
                  <h3 class="section-title">
                    <span class="material-icons">person</span>
                    Dati Anagrafici
                  </h3>
                </div>
                <div class="section-content">
                  <div class="form-grid">
                    <div class="form-group">
                      <label for="nome" class="form-label required">Nome</label>
                      <div class="input-container">
                        <input type="text" id="nome" class="form-input" placeholder="Inserisci il nome" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="cognome" class="form-label required">Cognome</label>
                      <div class="input-container">
                        <input type="text" id="cognome" class="form-input" placeholder="Inserisci il cognome" required>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Sezione Ricovero -->
              <div class="form-section">
                <div class="section-header">
                  <h3 class="section-title">
                    <span class="material-icons">local_hospital</span>
                    Dati Ricovero
                  </h3>
                </div>
                <div class="section-content">
                  <div class="form-grid">
                    <div class="form-group">
                      <label for="repartoAppartenenza" class="form-label required">Reparto Appartenenza</label>
                      <div class="input-container">
                        <select id="repartoAppartenenza" class="form-select" required>
                          <option value="">Seleziona reparto...</option>
                          <option value="Ortopedia">Ortopedia</option>
                          <option value="Chirurgia Arti">Chirurgia Arti</option>
                          <option value="Plastica">Plastica</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="diagnosi" class="form-label required">Diagnosi</label>
                      <div class="input-container">
                        <select id="diagnosi" class="form-select" required>
                          <option value="">Seleziona diagnosi...</option>
                          <option value="Politrauma">Politrauma</option>
                          <option value="Frattura_Femore">Frattura Femore</option>
                          <option value="Frattura_Gamba">Frattura Gamba</option>
                          <option value="Gonartrosi">Gonartrosi</option>
                          <option value="Frattura_Bacino">Frattura Bacino</option>
                          <option value="Frattura_Spalla">Frattura Spalla</n>
                          <option value="NeoFormazione Cute">NeoFormazione Cute</option>
                          <option value="Frattura_Mano">Frattura Mano</option>
                          <option value="Frattura_Polso">Frattura Polso</option>
                          <option value="Ulcera">Ulcera</option>
                          <option value="Deiescenza_Ferita">Deiescenza Ferita</option>
                          <option value="Artrosi_Spalla">Artrosi Spalla</option>
                          <option value="Lesione_Tendinea">Lesione Tendinea</option>
                          <option value="Frattura_Periprotesica">Frattura Periprotesica</option>
                          <option value="FLC">FLC</option>
                          <option value="Protesi_Mammaria">Protesi Mammaria</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="repartoProvenienza" class="form-label">Reparto Provenienza</label>
                      <div class="input-container">
                        <select id="repartoProvenienza" class="form-select">
                          <option value="">Seleziona provenienza...</option>
                          <option value="AR">AR</option>
                          <option value="PO">PO</option>
                          <option value="CO">CO</option>
                          <option value="CR">CR</option>
                          <option value="PS">PS</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="dataRicovero" class="form-label required">Data di Ricovero</label>
                      <div class="input-container">
                        <input type="date" id="dataRicovero" class="form-input" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="livelloAssistenza" class="form-label required">Livello Assistenza</label>
                      <div class="input-container">
                        <select id="livelloAssistenza" class="form-select" required>
                          <option value="">Seleziona livello...</option>
                          <option value="Bassa">Bassa</option>
                          <option value="Media">Media</option>
                          <option value="Alta">Alta</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button type="button" onclick="inviaDati()" id="btnInvia" class="btn btn-primary">
                <span class="material-icons">save</span>
                Aggiungi Paziente
              </button>
            </div>
          </form>

          <div id="messaggio"></div>
        </div>
      </div>
    </div>

    <div style="text-align:center; margin-top:32px;">
      <a id="backToMenuLink" href="#" class="btn btn-primary" style="text-decoration:none; background: #6c757d;">&larr; Torna al Menu Principale</a>
    </div>

    <script>
      // Imposta la data odierna come default
      document.getElementById('dataRicovero').valueAsDate = new Date();

      function inviaDati() {
        // Raccogli tutti i dati
        var datiPaziente = {
          'Nome': document.getElementById("nome").value.trim(),
          'Cognome': document.getElementById("cognome").value.trim(),
          'Reparto Appartenenza': document.getElementById("repartoAppartenenza").value,
          'Diagnosi': document.getElementById("diagnosi").value.trim(),
          'Reparto Provenienza': document.getElementById("repartoProvenienza").value,
          'Data di Ricovero': document.getElementById("dataRicovero").value,
          'Livello Assistenza': document.getElementById("livelloAssistenza").value
        };

        // Validazione campi obbligatori (incluso Diagnosi e Livello Assistenza)
        if (!datiPaziente['Nome'] || !datiPaziente['Cognome'] || 
            !datiPaziente['Reparto Appartenenza'] || !datiPaziente['Data di Ricovero'] ||
            !datiPaziente['Diagnosi'] || !datiPaziente['Livello Assistenza']) {
          mostraMessaggio("Per favore compila tutti i campi obbligatori (*)", "error");
          return;
        }

        // Disabilita il pulsante e mostra loading
        var btnInvia = document.getElementById("btnInvia");
        btnInvia.disabled = true;
        btnInvia.innerHTML = '<div class="loading-spinner"></div> Inserimento in corso...';
        mostraMessaggio("Inserimento paziente in corso...", "loading");

        // Chiama la funzione Google Apps Script
        google.script.run
          .withSuccessHandler(function(result) {
            btnInvia.disabled = false;
            btnInvia.innerHTML = '<span class="material-icons">save</span> Aggiungi Paziente';
            
            if (result.success) {
              mostraMessaggio(`Paziente ${datiPaziente['Nome']} ${datiPaziente['Cognome']} inserito con successo! (Riga ${result.riga})`, "success");
              document.getElementById("pazienteForm").reset();
              document.getElementById('dataRicovero').valueAsDate = new Date();
            } else {
              mostraMessaggio("Errore durante l'inserimento: " + result.message, "error");
            }
          })
          .withFailureHandler(function(error) {
            btnInvia.disabled = false;
            btnInvia.innerHTML = '<span class="material-icons">save</span> Aggiungi Paziente';
            mostraMessaggio("Errore di sistema: " + error.message, "error");
          })
          .salvaNuovoPaziente(datiPaziente);
      }

      function mostraMessaggio(testo, tipo) {
        var messaggio = document.getElementById("messaggio");
        var iconMap = {
          'success': 'check_circle',
          'error': 'error',
          'loading': 'hourglass_empty'
        };
        
        var icon = iconMap[tipo] || 'info';
        var spinnerHtml = tipo === 'loading' ? '<div class="loading-spinner"></div>' : `<span class="material-icons">${icon}</span>`;
        
        messaggio.innerHTML = `
          <div class="alert ${tipo}">
            ${spinnerHtml}
            ${testo}
          </div>
        `;
        messaggio.style.display = "block";
        
        // Nascondi il messaggio dopo 5 secondi se Ã¨ di successo
        if (tipo === "success") {
          setTimeout(function() {
            messaggio.style.display = "none";
          }, 5000);
        }
      }

      // Gestione invio form con Enter
      document.getElementById("pazienteForm").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          inviaDati();
        }
      });

      // Azioni da eseguire dopo il caricamento del DOM
      document.addEventListener('DOMContentLoaded', function() {
        // Imposta la data odierna come default
        document.getElementById('dataRicovero').valueAsDate = new Date();

        // Imposta dinamicamente il link per tornare al menu principale
        document.getElementById('backToMenuLink').onclick = function() {
          google.script.run
            .withSuccessHandler(function(url) {
              window.top.location.href = url + '?page=index'; // Naviga all'URL base della Web App, specificando la pagina index e forzando il frame superiore
            })
            .withFailureHandler(function(error) {
              console.error("Impossibile ottenere l'URL della Web App: " + error.message);
              alert("Errore di navigazione. Riprova.");
            })
            .getWebAppUrl();
          return false; // Previene la navigazione predefinita del link
        };
      });
    </script>
  </body>
</html>
