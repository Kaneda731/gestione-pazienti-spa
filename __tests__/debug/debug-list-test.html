<!DOCTYPE html>
<html>
<head>
    <title>Debug List Test</title>
</head>
<body>
    <h1>Debug Test per Lista Pazienti</h1>
    <div id="result"></div>
    
    <script type="module">
        try {
            console.log('Iniziando test debug...');
            
            // Test 1: Verifica se il modulo si carica
            const listModule = await import('../../src/features/patients/views/list.js');
            console.log('✅ Modulo list.js caricato:', listModule);
            
            // Test 2: Verifica se fetchListData funziona
            const listData = await listModule.fetchListData();
            console.log('✅ fetchListData completato:', listData);
            
            document.getElementById('result').innerHTML = `
                <p>✅ Modulo caricato correttamente</p>
                <p>✅ Dati caricati: ${listData.pazienti?.length || 0} pazienti</p>
                <p>✅ Opzioni reparto: ${listData.repartoOptions?.length || 0}</p>
                <p>✅ Opzioni diagnosi: ${listData.diagnosiOptions?.length || 0}</p>
            `;
            
        } catch (error) {
            console.error('❌ Errore nel test:', error);
            document.getElementById('result').innerHTML = `
                <p style="color: red;">❌ Errore: ${error.message}</p>
                <pre>${error.stack}</pre>
            `;
        }
    </script>
</body>
</html>
