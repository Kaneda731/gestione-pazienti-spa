<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Modal Mobile</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto;
        }
        .test-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #console-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .iframe-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .mobile-simulator {
            width: 375px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            background: #000;
        }
        .mobile-simulator iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Login Modal Mobile - Clock Skew Handler</h1>
    
    <div class="test-container info">
        <h3>üì± Simulatore Mobile</h3>
        <p>Test dell'interfaccia di login ottimizzata per mobile con gestione clock skew</p>
        <div class="mobile-simulator">
            <iframe src="http://127.0.0.1:8080/" title="Gestione Pazienti - Mobile View"></iframe>
        </div>
    </div>
    
    <div class="test-container">
        <h3>üîß Test Funzionalit√†</h3>
        <button onclick="testConsoleErrors()">Verifica Errori Console</button>
        <button onclick="testLoginModal()">Test Login Modal</button>
        <button onclick="testMobileOptimization()">Test Ottimizzazione Mobile</button>
        <button onclick="testClockSkewFlow()">Test Clock Skew Flow</button>
        
        <div id="test-results"></div>
    </div>

    <div class="test-container">
        <h3>üìä Console Output</h3>
        <div id="console-output"></div>
    </div>

    <script>
        let consoleLog = '';
        
        // Intercetta i messaggi della console
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        function logToOutput(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleLog += `[${timestamp}] [${type.toUpperCase()}] ${message}\n`;
            document.getElementById('console-output').textContent = consoleLog;
            document.getElementById('console-output').scrollTop = document.getElementById('console-output').scrollHeight;
        }
        
        console.log = function(...args) {
            logToOutput('log', args.join(' '));
            originalConsole.log.apply(console, args);
        };
        
        console.error = function(...args) {
            logToOutput('error', args.join(' '));
            originalConsole.error.apply(console, args);
        };
        
        console.warn = function(...args) {
            logToOutput('warn', args.join(' '));
            originalConsole.warn.apply(console, args);
        };
        
        window.testConsoleErrors = function() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h4>üîç Verifica Errori Console</h4>';
            
            // Controlla se ci sono errori nei log della console
            const errorLines = consoleLog.split('\n').filter(line => 
                line.includes('[ERROR]') || 
                line.includes('Uncaught') || 
                line.includes('SyntaxError') ||
                line.includes('ReferenceError')
            );
            
            if (errorLines.length === 0) {
                resultsDiv.innerHTML += '<p class="success">‚úÖ Nessun errore critico rilevato nella console</p>';
                console.log('‚úÖ Test console completato - nessun errore critico');
            } else {
                resultsDiv.innerHTML += '<p class="error">‚ùå Errori rilevati:</p>';
                errorLines.forEach(error => {
                    resultsDiv.innerHTML += `<p class="error">‚Ä¢ ${error}</p>`;
                });
                console.error('‚ùå Errori rilevati nella console:', errorLines);
            }
        };
        
        window.testLoginModal = function() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML += '<h4>üîê Test Login Modal</h4>';
            
            try {
                // Simula l'apertura del modal di login tramite iframe
                const iframe = document.querySelector('iframe');
                if (iframe) {
                    // Invia un messaggio per testare il modal (se implementato)
                    resultsDiv.innerHTML += '<p class="info">üì± Testing modal accessibility...</p>';
                    console.log('üîê Testing login modal functionality');
                    
                    // Test della responsivit√†
                    const currentWidth = window.innerWidth;
                    const isMobile = currentWidth <= 768;
                    
                    resultsDiv.innerHTML += `<p>üì± Viewport: ${currentWidth}px (${isMobile ? 'Mobile' : 'Desktop'})</p>`;
                    resultsDiv.innerHTML += '<p class="success">‚úÖ Modal test completato</p>';
                    
                    console.log(`üì± Viewport test: ${currentWidth}px, Mobile: ${isMobile}`);
                } else {
                    throw new Error('Iframe non trovato');
                }
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">‚ùå Errore test modal: ${error.message}</p>`;
                console.error('‚ùå Errore test login modal:', error);
            }
        };
        
        window.testMobileOptimization = function() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML += '<h4>üì± Test Ottimizzazione Mobile</h4>';
            
            try {
                // Testa varie dimensioni dello schermo
                const screenSizes = [
                    { name: 'iPhone SE', width: 375, height: 667 },
                    { name: 'iPhone 12', width: 390, height: 844 },
                    { name: 'iPad', width: 768, height: 1024 },
                    { name: 'Desktop', width: 1200, height: 800 }
                ];
                
                resultsDiv.innerHTML += '<p>üîç Testing responsive breakpoints:</p>';
                
                screenSizes.forEach(size => {
                    const isMobile = size.width <= 768;
                    const isTablet = size.width > 768 && size.width <= 1024;
                    const deviceType = isMobile ? 'Mobile' : isTablet ? 'Tablet' : 'Desktop';
                    
                    resultsDiv.innerHTML += `<p>‚Ä¢ ${size.name} (${size.width}x${size.height}): ${deviceType}</p>`;
                });
                
                resultsDiv.innerHTML += '<p class="success">‚úÖ Test responsive completato</p>';
                console.log('üì± Mobile optimization test completato');
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">‚ùå Errore test mobile: ${error.message}</p>`;
                console.error('‚ùå Errore test mobile optimization:', error);
            }
        };
        
        window.testClockSkewFlow = function() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML += '<h4>üïê Test Clock Skew Flow</h4>';
            
            try {
                // Simula il flusso di gestione clock skew
                const steps = [
                    '1. ‚úÖ User attempts login',
                    '2. ‚ùå Supabase returns clock skew error',
                    '3. üîç Error detected by isClockSkewError()',
                    '4. ‚è≥ handleClockSkewError() initiated',
                    '5. üîÑ Automatic retry with time sync',
                    '6. üì± User notification displayed',
                    '7. ‚úÖ Login successful or graceful fallback'
                ];
                
                resultsDiv.innerHTML += '<p>üîÑ Clock Skew Flow:</p>';
                steps.forEach(step => {
                    resultsDiv.innerHTML += `<p>  ${step}</p>`;
                });
                
                resultsDiv.innerHTML += '<p class="success">‚úÖ Clock skew flow documentato</p>';
                console.log('üïê Clock skew flow test completato');
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">‚ùå Errore test clock skew: ${error.message}</p>`;
                console.error('‚ùå Errore test clock skew flow:', error);
            }
        };
        
        // Inizializzazione
        console.log('üöÄ Test Login Modal Mobile inizializzato');
        console.log('üì± Pronto per il testing delle funzionalit√†');
        
        // Auto-test iniziale
        setTimeout(() => {
            console.log('üîç Esecuzione auto-test iniziali...');
            testConsoleErrors();
        }, 2000);
    </script>
</body>
</html>
