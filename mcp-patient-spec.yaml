# Esempio di specifica MCP per gestione pazienti
version: 1
name: gestione-pazienti
models:
  Patient:
    description: Un paziente della clinica
    fields:
      id:
        type: integer
        description: ID univoco del paziente
      nome:
        type: string
        description: Nome del paziente
      cognome:
        type: string
        description: Cognome del paziente
      data_nascita:
        type: string
        format: date
        description: Data di nascita
      codice_fiscale:
        type: string
        description: Codice fiscale
      email:
        type: string
        description: Email
      telefono:
        type: string
        description: Numero di telefono
