<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Pazienti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary modern-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="material-icons me-2">local_hospital</span>
                <span>Gestione Pazienti</span>
            </a>
            <div id="auth-container" class="ms-auto">
                <!-- I pulsanti di Login/Logout verranno inseriti qui da app.js -->
            </div>
        </div>
    </nav>

    <main class="container mt-4" id="app-container">
        <!-- Le viste verranno renderizzate qui -->
    </main>

    <!-- TEMPLATES PER LE VISTE -->

    <!-- Template: Menu Principale -->
    <template id="view-home">
        <div class="view">
            <div class="row text-center g-4">
                <div class="col-md-6 col-lg-3">
                    <div class="card menu-card h-100 elevation-2" data-view="inserimento">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="icon-wrapper mb-3">
                                <span class="material-icons" style="font-size: 48px;">person_add</span>
                            </div>
                            <h5 class="card-title mt-2 mb-3">Nuovo Paziente</h5>
                            <p class="card-text">Registra un nuovo paziente nel sistema con tutti i dettagli necessari.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card menu-card h-100 elevation-2" data-view="dimissione">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="icon-wrapper mb-3">
                                <span class="material-icons" style="font-size: 48px;">event_available</span>
                            </div>
                            <h5 class="card-title mt-2 mb-3">Dimetti Paziente</h5>
                            <p class="card-text">Cerca un paziente attivo e registra la data di dimissione.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card menu-card h-100 elevation-2" data-view="grafico">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="icon-wrapper mb-3">
                                <span class="material-icons" style="font-size: 48px;">pie_chart</span>
                            </div>
                            <h5 class="card-title mt-2 mb-3">Grafico Diagnosi</h5>
                            <p class="card-text">Visualizza statistiche avanzate e grafici delle diagnosi.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card menu-card h-100 elevation-2" data-view="list">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="icon-wrapper mb-3">
                                <span class="material-icons" style="font-size: 48px;">list_alt</span>
                            </div>
                            <h5 class="card-title mt-2 mb-3">Elenco Pazienti</h5>
                            <p class="card-text">Visualizza, filtra e gestisci tutti i pazienti registrati.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Inserimento Paziente -->
    <template id="view-inserimento">
        <div class="view">
            <div class="card elevation-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 id="inserimento-title" class="mb-0">
                        <span class="material-icons me-2" style="vertical-align: text-bottom;">person_add</span>
                        Inserimento Nuovo Paziente
                    </h3>
                    <button class="btn btn-outline-secondary btn-sm" data-view="home">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">arrow_back</span>
                        Torna al Menu
                    </button>
                </div>
                <div class="card-body">
                    <form id="form-inserimento" class="modern-form">
                        <input type="hidden" id="paziente-id" name="id">
                        <div id="messaggio-container" class="mb-4"></div>
                        
                        <!-- Sezione Dati Anagrafici -->
                        <div class="form-section mb-4">
                            <h5 class="section-title mb-3">
                                <span class="material-icons me-2" style="vertical-align: text-bottom;">person</span>
                                Dati Anagrafici
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cognome" class="form-label">Cognome</label>
                                    <input type="text" class="form-control" id="cognome" name="cognome" required>
                                </div>
                            </div>
                        </div>

                        <!-- Sezione Dati Ricovero -->
                        <div class="form-section mb-4">
                            <h5 class="section-title mb-3">
                                <span class="material-icons me-2" style="vertical-align: text-bottom;">calendar_today</span>
                                Dati di Ricovero
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="data_ricovero" class="form-label">Data di Ricovero</label>
                                    <input type="date" class="form-control" id="data_ricovero" name="data_ricovero" required>
                                </div>
                                <div class="col-md-6" id="data-dimissione-container" style="display: none;">
                                    <label for="data_dimissione" class="form-label">Data di Dimissione</label>
                                    <input type="date" class="form-control" id="data_dimissione" name="data_dimissione">
                                </div>
                                <div class="col-md-6">
                                    <label for="diagnosi" class="form-label">Diagnosi</label>
                                    <select class="form-select" id="diagnosi" name="diagnosi" required>
                                        <option value="">Seleziona diagnosi...</option>
                                        <option value="Politrauma">Politrauma</option>
                                        <option value="Frattura_Femore">Frattura Femore</option>
                                        <option value="Frattura_Gamba">Frattura Gamba</option>
                                        <option value="Gonartrosi">Gonartrosi</option>
                                        <option value="Frattura_Bacino">Frattura Bacino</option>
                                        <option value="Frattura_Spalla">Frattura Spalla</option>
                                        <option value="NeoFormazione Cute">NeoFormazione Cute</option>
                                        <option value="Frattura_Mano">Frattura Mano</option>
                                        <option value="Frattura_Polso">Frattura Polso</option>
                                        <option value="Ulcera">Ulcera</option>
                                        <option value="Deiescenza_Ferita">Deiescenza Ferita</option>
                                        <option value="Artrosi_Spalla">Artrosi Spalla</option>
                                        <option value="Lesione_Tendinea">Lesione Tendinea</option>
                                        <option value="Frattura_Periprotesica">Frattura Periprotesica</option>
                                        <option value="FLC">FLC</option>
                                        <option value="Protesi_Mammaria">Protesi Mammaria</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Sezione Informazioni Reparto -->
                        <div class="form-section mb-4">
                            <h5 class="section-title mb-3">
                                <span class="material-icons me-2" style="vertical-align: text-bottom;">business</span>
                                Informazioni Reparto
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="reparto_appartenenza" class="form-label">Reparto Appartenenza</label>
                                    <select class="form-select" id="reparto_appartenenza" name="reparto_appartenenza" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Ortopedia">Ortopedia</option>
                                        <option value="Chirurgia Arti">Chirurgia Arti</option>
                                        <option value="Plastica">Plastica</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="reparto_provenienza" class="form-label">Reparto Provenienza</label>
                                    <select class="form-select" id="reparto_provenienza" name="reparto_provenienza">
                                        <option value="">Seleziona...</option>
                                        <option value="AR">AR</option>
                                        <option value="PO">PO</option>
                                        <option value="CO">CO</option>
                                        <option value="CR">CR</option>
                                        <option value="PS">PS</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="livello_assistenza" class="form-label">Livello Assistenza</label>
                                    <select class="form-select" id="livello_assistenza" name="livello_assistenza" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Bassa">Bassa</option>
                                        <option value="Media">Media</option>
                                        <option value="Alta">Alta</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="material-icons me-1" style="vertical-align: middle;">save</span>
                                Salva Paziente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Dimissione Paziente -->
    <template id="view-dimissione">
        <div class="view">
            <div class="card elevation-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <span class="material-icons me-2" style="vertical-align: text-bottom;">event_available</span>
                        Dimissione Paziente
                    </h3>
                    <button class="btn btn-outline-secondary btn-sm" data-view="home">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">arrow_back</span>
                        Torna al Menu
                    </button>
                </div>
                <div class="card-body">
                    <div id="messaggio-container-dimissione" class="mb-4"></div>
                    
                    <!-- Sezione di Ricerca -->
                    <div class="form-section mb-4">
                        <h5 class="section-title mb-3">
                            <span class="material-icons me-2" style="vertical-align: text-bottom;">search</span>
                            Ricerca Paziente
                        </h5>
                        <label for="search-paziente" class="form-label">Cerca per cognome</label>
                        <div class="input-group">
                            <input type="text" id="search-paziente" class="form-control" placeholder="Inserisci il cognome e premi Invio...">
                            <button id="search-button" class="btn btn-primary" type="button">
                                <span class="material-icons" style="vertical-align: middle;">search</span>
                            </button>
                        </div>
                    </div>

                    <!-- Risultati Ricerca -->
                    <div id="search-results" class="list-group mb-4">
                        <!-- I risultati della ricerca verranno mostrati qui -->
                    </div>

                    <!-- Modulo di Dimissione (visibile dopo aver selezionato un paziente) -->
                    <form id="form-dimissione" class="d-none">
                        <div class="form-section">
                            <h5 class="section-title mb-3">
                                <span class="material-icons me-2" style="vertical-align: text-bottom;">person</span>
                                Dettagli Paziente Selezionato
                            </h5>
                            <div class="mb-3">
                                <strong>Paziente:</strong> <span id="selected-paziente-nome" class="text-primary"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Data Ricovero:</strong> <span id="selected-paziente-ricovero" class="text-muted"></span>
                            </div>
                            
                            <div class="mb-3">
                                <label for="data_dimissione" class="form-label">Data di Dimissione</label>
                                <input type="date" id="data_dimissione" name="data_dimissione" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="material-icons me-1" style="vertical-align: middle;">check_circle</span>
                                Conferma Dimissione
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Grafico -->
    <template id="view-grafico">
        <div class="view">
            <div class="card elevation-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <span class="material-icons me-2" style="vertical-align: text-bottom;">pie_chart</span>
                        Grafico Diagnosi Filtrato
                    </h3>
                    <button class="btn btn-outline-secondary btn-sm" data-view="home">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">arrow_back</span>
                        Torna al Menu
                    </button>
                </div>
                <div class="card-body">
                    <!-- Filtri -->
                    <div class="filters-container">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="filter-reparto" class="form-label">Reparto Appartenenza</label>
                                <select id="filter-reparto" class="form-select">
                                    <!-- Opzioni caricate dinamicamente -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="filter-provenienza" class="form-label">Reparto Provenienza</label>
                                <select id="filter-provenienza" class="form-select">
                                    <!-- Opzioni caricate dinamicamente -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="filter-diagnosi" class="form-label">Diagnosi</label>
                                <select id="filter-diagnosi" class="form-select">
                                    <!-- Opzioni caricate dinamicamente -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filter-assistenza" class="form-label">Livello Assistenza</label>
                                <select id="filter-assistenza" class="form-select">
                                    <option value="">Tutti</option>
                                    <option value="Bassa">Bassa</option>
                                    <option value="Media">Media</option>
                                    <option value="Alta">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filter-start-date" class="form-label">Ricovero Dal</label>
                                <input type="date" id="filter-start-date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="filter-end-date" class="form-label">Ricovero Al</label>
                                <input type="date" id="filter-end-date" class="form-control">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button id="apply-filters-btn" class="btn btn-primary w-100">
                                    <span class="material-icons me-1" style="vertical-align: middle;">filter_alt</span>
                                    Applica Filtri
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contenitore Grafico -->
                    <div id="chart-container" style="width: 100%; height: 400px;">
                        <div class="d-flex justify-content-center align-items-center h-100 empty-state">
                            <div>
                                <span class="material-icons">bar_chart</span>
                                <p class="mb-0">Seleziona i filtri e clicca "Applica" per visualizzare il grafico.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Login Richiesto -->
    <template id="view-login-required">
        <div class="view">
            <div class="card text-center elevation-3" style="max-width: 400px; margin: 2rem auto;">
                <div class="card-body p-4">
                    <div class="icon-wrapper mx-auto mb-4" style="width: 80px; height: 80px; background: linear-gradient(135deg, #fef3c7, #fde68a);">
                        <span class="material-icons" style="font-size: 32px; color: #f59e0b;">lock</span>
                    </div>
                    <h5 class="card-title mb-3">Accesso Richiesto</h5>
                    <p class="card-text text-muted mb-4">Devi effettuare il login per accedere a questa funzionalità.</p>
                    <button class="btn btn-primary btn-lg" id="login-prompt-button">
                        <span class="material-icons me-1" style="vertical-align: middle;">login</span>
                        Accedi con Google
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Elenco Pazienti -->
    <template id="view-list">
        <div class="view">
            <div class="card elevation-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">
                        <span class="material-icons me-2" style="vertical-align: text-bottom;">list_alt</span>
                        Elenco Pazienti
                    </h3>
                    <button class="btn btn-outline-secondary btn-sm" data-view="home">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">arrow_back</span>
                        Torna al Menu
                    </button>
                </div>
                <div class="card-body">
                    <div class="filters-container">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="list-filter-reparto" class="form-label">Reparto</label>
                                <select id="list-filter-reparto" class="form-select form-select-sm">
                                    <!-- Popolato dinamicamente -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="list-filter-diagnosi" class="form-label">Diagnosi</label>
                                <select id="list-filter-diagnosi" class="form-select form-select-sm">
                                    <!-- Popolato dinamicamente -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="list-filter-stato" class="form-label">Stato</label>
                                <select id="list-filter-stato" class="form-select form-select-sm">
                                    <option value="">Tutti</option>
                                    <option value="attivo">Attivo</option>
                                    <option value="dimesso">Dimesso</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="list-search" class="form-label">Cerca</label>
                                <input type="text" id="list-search" class="form-control form-control-sm" placeholder="Per nome o cognome...">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button id="export-csv-btn" class="btn btn-outline-success btn-sm w-100">
                                    <span class="material-icons me-1" style="vertical-align: text-bottom;">download</span>
                                    Esporta CSV
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th data-sort="cognome">Cognome <span class="sort-indicator"></span></th>
                                    <th data-sort="nome">Nome <span class="sort-indicator"></span></th>
                                    <th data-sort="data_ricovero">Data Ricovero <span class="sort-indicator"></span></th>
                                    <th>Diagnosi</th>
                                    <th>Reparto</th>
                                    <th>Stato</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="pazienti-table-body">
                                <!-- Le righe verranno popolate dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Controlli di Paginazione -->
                    <div id="pagination-controls" class="d-flex justify-content-between align-items-center mt-4">
                        <button id="prev-page-btn" class="btn btn-outline-secondary">
                            <span class="material-icons me-1" style="vertical-align: text-bottom;">chevron_left</span>
                            Precedente
                        </button>
                        <span id="page-info" class="text-muted"></span>
                        <button id="next-page-btn" class="btn btn-outline-secondary">
                            Successivo
                            <span class="material-icons ms-1" style="vertical-align: text-bottom;">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- TEMPLATES PER AUTH -->
    <template id="auth-login">
        <button id="login-button" class="btn btn-light">
            <span class="material-icons me-1" style="vertical-align: middle;">login</span>
            Accedi con Google
        </button>
    </template>

    <template id="auth-logout">
        <div class="d-flex align-items-center text-white">
            <span id="user-email" class="me-3"></span>
            <button id="logout-button" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </template>

    <!-- Modal di Conferma Eliminazione -->
    <div class="modal fade" id="delete-confirm-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span class="material-icons me-2" style="vertical-align: text-bottom; color: var(--danger-color);">warning</span>
                        Conferma Eliminazione
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <span class="material-icons" style="font-size: 48px; color: var(--danger-color);">delete_forever</span>
                    </div>
                    <p class="text-center">Sei sicuro di voler eliminare questo paziente? <strong>L'azione è irreversibile.</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">close</span>
                        Annulla
                    </button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">
                        <span class="material-icons me-1" style="vertical-align: text-bottom;">delete</span>
                        Elimina
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Supabase e App -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
