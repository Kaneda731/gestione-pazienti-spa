<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Pazienti</title>
    
    <!-- Favicon (Vite lo troverà a partire dalla root del progetto) -->
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">
    
    <!-- Google Fonts & Icons (possono rimanere qui) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Entry point per Vite -->
    <script type="module" src="/src/js/app.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-gradient">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="material-icons me-2">local_hospital</span>
                Gestione Pazienti
            </a>
            <div class="d-flex align-items-center gap-3">
                <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center" id="theme-toggle" title="Cambia tema">
                    <span class="material-icons" id="theme-icon">dark_mode</span>
                </button>
                <div id="auth-container"></div>
            </div>
        </div>
    </nav>

    <nav class="mobile-navbar d-none">
        <div class="mobile-navbar-container">
            <button class="mobile-nav-btn" id="mobile-theme-toggle" type="button" title="Cambia tema">
                <span class="material-icons" id="mobile-theme-icon">dark_mode</span>
            </button>
            <a href="#home" class="mobile-nav-btn mobile-nav-center" data-action="home" title="Home">
                <span class="material-icons">home</span>
            </a>
            <div class="mobile-nav-btn" id="mobile-auth-wrapper" title="Accesso">
                <div id="mobile-auth-container" tabindex="-1"></div>
            </div>
        </div>
    </nav>

    <main class="container mt-5" id="app-container"></main>

    <div class="modal fade" id="delete-confirm-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Conferma Eliminazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Sei sicuro di voler eliminare questo paziente? L'azione è irreversibile.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Elimina</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
